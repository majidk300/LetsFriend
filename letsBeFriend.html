<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let's-Firend-Majid-Naseem</title>

    <link rel="stylesheet" href="style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&family=Open+Sans:wght@300&family=Poppins:wght@200;300&family=Protest+Revolution&display=swap" rel="stylesheet">


<!--Tailwind css-->
<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"  rel="stylesheet" />


</head>
<body>

  <!--background music-->
  <audio controls autoplay loop hidden>
    <source src="audio/audio1.mp3" type="audio/mp3">
  </audio>


    <div class="nameSeach">

        <h1 class="forFriend">Would you like to be friends with me <span id="outputName"></span> ?</h1>

        <div class="pleaseGif">
            <img src="milk-and-mocha-cute.gif"/>
        </div>


        <div class="button-btn">
            <a href="Friend.html"><button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Yes</button></a>
            <button id="myButton" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">No</button>
        </div>

    </div>
    
    <!-- Extracting and displaying the name from the URL parameters -->
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var name = urlParams.get('name');
        document.getElementById("outputName").innerText = name;


        var currentPosition = 0; // Initial position state
    
    document.getElementById('myButton').addEventListener('click', function() {
      // Toggle between different positions
      currentPosition = (currentPosition + 1) % 3; // Assuming 3 positions, change the modulo value accordingly
      
      // Specify the new position values for the button
      var newPositionX, newPositionY;
      
      switch(currentPosition) {
        case 0:
          newPositionX = 50;
          newPositionY = 380;
          break;
        case 1:
          newPositionX = 20;
          newPositionY = 200; // Adjust the Y-coordinate for the second position
          break;
        case 2:
          
          newPositionX =270; // Adjust the X-coordinate for the third position
          newPositionY = 200; // Adjust the Y-coordinate for the third position
          break;
        // Add more cases for additional positions
        
        default:
          newPositionX = 0;
          newPositionY = 0;
      }
      
      // Change the button's position using inline styles
      this.style.transition = 'all 0.5s ease';
      this.style.position = 'absolute';
      this.style.left = newPositionX + 'px';
      this.style.top = newPositionY + 'px';
    });

    </script>


<!--Tailwind css--> 
<script src="../path/to/flowbite/dist/flowbite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>   

    
</body>
</html>
